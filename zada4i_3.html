    <script>
        /**/
        'use strict';

        function makeCounter() {
            let count = 0;
            return function () {
                return count++;
            };
        }
        let counter = makeCounter();
        let counter2 = makeCounter();
        alert(counter()); // 0
        alert(counter()); // 1
        alert(counter2()); // 0
        alert(counter2()); // 1

        /*Дана функция ggg. Она требует первым параметром число, вторым функцию, которая возводит в квадрат, а третьим параметром функцию, которая возводит в куб. Эти функции есть как Function Declaration - kvadrat, kub. Пусть функция ggg вернет сумму квадрата и куба числа.
*/
        'use strict';

        function ggg(number, kvadrat, kub) {
            return kvadrat(number) + kub(number);
        }

        function kvadrat(number) {
            return Math.pow(number, 2);
        }

        function kub(number) {
            return Math.pow(number, 3);
        }

        alert(ggg(3, kvadrat, kub));

*/
        'use strict';

        function each(arr_go, func) {
            return func(arr_go);
        }
        let arr = [2, 4, 6];

        function func_1(gg) {
            let newArr = [];
            for (let i = 0; i < gg.length; i++) {
                newArr[i] = Math.sqrt(gg[i]);
            }
            return newArr;
        }
        console.log(each(arr, func_1));

*/

        /*Сделайте функцию, которая считает и выводит количество своих вызовов.
	func(); //выведет 1
func(); //выведет 2
